<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lafay Lafay Urao</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <div id="bird"></div>
    <div id="pipe-top" class="pipe"></div>
    <div id="pipe-bottom" class="pipe"></div>
    <div id="score">Score: 0</div>
    <div id="game-over">Game Over!</div>
    <div id="leaderboard">Leaderboard: <span id="leaderboard-scores"></span></div>
    <div id="controls">
      <button id="restart">Restart</button>
      <label for="speed">Speed: </label>
      <input type="range" id="speed" min="1" max="10" value="2" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
